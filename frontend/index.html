<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Bogle%3Awght%40400%3B700&amp;family=Bogle+Web%3Awght%40400%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #007bff;--secondary-color: #f0f0f0;--accent-color: #ffc107;--text-primary: #000000;--text-secondary: #ffffff;--background-color: #ffffff;}
      .carousel-item {
        display: none;
        transition: opacity 1s ease-in-out;
      }
      .carousel-item.active {
        display: block;
        opacity: 1;
      }
      .carousel-item {
        opacity: 0;
      }
      body {
        font-family: 'Bogle Web', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Bogle', sans-serif;
      }
    </style>
</head>
<body class="bg-[var(--background-color)]">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[var(--secondary-color)] bg-[var(--background-color)]/80 px-6 py-4 backdrop-blur-md">
<div class="flex items-center gap-3 text-[var(--text-primary)]">
<div class="size-6 text-[var(--accent-color)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_330)">
<path clip-rule="evenodd" d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" fill="currentColor" fill-rule="evenodd"></path>
</g>
<defs>
<clipPath id="clip0_6_330"><rect fill="white" height="48" width="48"></rect></clipPath>
</defs>
</svg>
</div>
<h2 class="text-[var(--text-primary)] text-2xl font-bold leading-tight tracking-[-0.015em]">RetailMind</h2>
</div>
<nav class="hidden lg:flex flex-1 justify-center items-center gap-6">
<a class="text-[var(--text-primary)] text-sm font-medium leading-normal hover:text-[var(--primary-color)] transition-colors" href="#">Demand Forecast</a>
<a class="text-[var(--text-primary)] text-sm font-medium leading-normal hover:text-[var(--primary-color)] transition-colors" href="#">Fulfillment Recommendation</a>
<a class="text-[var(--text-primary)] text-sm font-medium leading-normal hover:text-[var(--primary-color)] transition-colors" href="#">Delivery Estimator</a>
<a class="text-[var(--text-primary)] text-sm font-medium leading-normal hover:text-[var(--primary-color)] transition-colors" href="#">Route Visualizer</a>
<a class="text-[var(--text-primary)] text-sm font-medium leading-normal hover:text-[var(--primary-color)] transition-colors" href="#">Combined Fulfill &amp; Estimate</a>
</nav>
<div class="flex items-center gap-3">
<button class="flex min-w-[90px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-4 bg-[var(--primary-color)] text-[var(--text-secondary)] text-sm font-semibold leading-normal tracking-[0.015em] hover:bg-blue-600 transition-colors">
<span class="truncate">Book a Demo</span>
</button>
<button class="hidden sm:flex min-w-[90px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-10 px-4 bg-[var(--accent-color)] text-[var(--text-primary)] text-sm font-semibold leading-normal tracking-[0.015em] hover:bg-yellow-400 transition-colors">
<span class="truncate">Learn More</span>
</button>
</div>
<button class="lg:hidden text-[var(--text-primary)] focus:outline-none">
<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16M4 12h16m-7 6h7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
</button>
</header>
<main class="flex flex-1 flex-col pt-[72px]">
<div class="relative h-[calc(100vh-72px)] w-full overflow-hidden" id="hero-carousel">
<div class="carousel-item active absolute inset-0 bg-cover bg-center" style='background-image: linear-gradient(rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.8) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuDzwI7SNJrYI22F5DwzGEnmPbzYyEjEzrDPmehSQkk9HxsP4LlHrJt8pmrUfxBfZV6o1gPepKWYO5pmvCreIljkwFy9ul7i4tQ484iD5f5QfljXJ5pDnLTOp3zfaR3jIkR8HmsuoeQR_8gIU-1xWBF7hFAasZs56wQtKheLlIqETvkIarQJWvUSEPr2Mmr6MlwrdSTvxuNuQ_-3_83Wtg0SV_UgMdHlYnAxxjNgR63_8RRfJEbplFJHqzHrvm3N2uiAk2y3bOXzO7U");'></div>
<div class="carousel-item absolute inset-0 bg-cover bg-center" style='background-image: linear-gradient(rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.8) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuDzwI7SNJrYI22F5DwzGEnmPbzYyEjEzrDPmehSQkk9HxsP4LlHrJt8pmrUfxBfZV6o1gPepKWYO5pmvCreIljkwFy9ul7i4tQ484iD5f5QfljXJ5pDnLTOp3zfaR3jIkR8HmsuoeQR_8gIU-1xWBF7hFAasZs56wQtKheLlIqETvkIarQJWvUSEPr2Mmr6MlwrdSTvxuNuQ_-3_83Wtg0SV_UgMdHlYnAxxjNgR63_8RRfJEbplFJHqzHrvm3N2uiAk2y3bOXzO7U");'></div>
<div class="carousel-item absolute inset-0 bg-cover bg-center" style='background-image: linear-gradient(rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.8) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuDzwI7SNJrYI22F5DwzGEnmPbzYyEjEzrDPmehSQkk9HxsP4LlHrJt8pmrUfxBfZV6o1gPepKWYO5pmvCreIljkwFy9ul7i4tQ484iD5f5QfljXJ5pDnLTOp3zfaR3jIkR8HmsuoeQR_8gIU-1xWBF7hFAasZs56wQtKheLlIqETvkIarQJWvUSEPr2Mmr6MlwrdSTvxuNuQ_-3_83Wtg0SV_UgMdHlYnAxxjNgR63_8RRfJEbplFJHqzHrvm3N2uiAk2y3bOXzO7U");'></div>
<div class="absolute inset-0 flex flex-col items-center justify-center p-8 text-center">
<h1 class="text-[var(--text-secondary)] text-4xl sm:text-5xl md:text-7xl font-bold leading-tight tracking-tight max-w-3xl">
                AI-driven Inventory &amp; Delivery Optimization
              </h1>
<p class="mt-6 text-lg text-slate-100 max-w-xl font-normal">
                Optimize your supply chain, predict demand, and streamline deliveries across India with our cutting-edge AI platform.
              </p>
<div class="mt-10 flex flex-col sm:flex-row items-center gap-4">
<button class="flex min-w-[140px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-[var(--primary-color)] text-[var(--text-secondary)] text-base font-bold leading-normal tracking-[0.015em] hover:bg-blue-600 transition-colors">
<span class="truncate">Book a Demo</span>
</button>
<button class="flex min-w-[140px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-[var(--accent-color)] text-[var(--text-primary)] text-base font-bold leading-normal tracking-[0.015em] backdrop-blur-sm hover:bg-yellow-400 transition-colors">
<span class="truncate">Learn More</span>
</button>
</div>
</div>
</div>
</main>
</div>
</div>
<script>
      const carouselItems = document.querySelectorAll('.carousel-item');
      let currentIndex = 0;
      function showNextItem() {
        carouselItems[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % carouselItems.length;
        carouselItems[currentIndex].classList.add('active');
      }
      if (carouselItems.length > 0) {
        carouselItems[0].classList.add('active'); // Show the first item initially
        setInterval(showNextItem, 5000); // Change image every 5 seconds
      }
      // Basic mobile menu toggle
      const menuButton = document.querySelector('header button.lg\\:hidden');
      const mobileNav = document.querySelector('header nav');
      if (menuButton && mobileNav) {
        menuButton.addEventListener('click', () => {
          mobileNav.classList.toggle('hidden');
          mobileNav.classList.toggle('absolute');
          mobileNav.classList.toggle('top-16');
          mobileNav.classList.toggle('left-0');
          mobileNav.classList.toggle('right-0');
          mobileNav.classList.toggle('bg-[var(--background-color)]/95');
          mobileNav.classList.toggle('p-4');
          mobileNav.classList.toggle('flex-col');
          mobileNav.classList.toggle('items-start');
        });
      }
    </script>
</body></html>
